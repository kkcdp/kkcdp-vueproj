

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    

    <style>
        .input-group-text {
            background-color: #fff;
        }

        .btn-link {
            text-decoration: none;
        }

        .class-red {
            color: red;
        }
        .class-blue {
            color: blue;
        }

        .list-group-item.is-done h6 {
            text-decoration: line-through;
        }
        .list-group-item.is-done p {
            text-decoration: line-through;
        }
        .list-group-item.is-done {
            opacity: 0.4;
        }

        .list-group-item {
            background-color: aqua;
        }

        .delete {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        /* .fade-enter-active,
        .fade-leave-active {
            transition: opacity 2.0s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        } */

        /* https://learnvue.co/tutorials/vue-animation#creating-a-reusable-vue-transition-component */



    </style>
</head>

<body>
    <div id="app" class="container">
    <template>
        <button class="btn" @click="openModal">
            Click me
        </button>

        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-6">
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input
                            v-model="myInput"
                            @keyup="onInput"
                            type="text"
                            class="form-control"
                            id="floatingInputGroup1"
                            placeholder="Username"
                            >
                        <label for="floatingInputGroup1">Add task</label>
                    </div>
                    <button class="input-group-text" @click="onClicked">
                        <i class="bi bi-plus-circle"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="tasks" class="row justify-content-center ">
            <div class="col-sm-12 col-md-6">
                <div class="list-group w-auto">
                    <div v-for="(task, index) in tasks" :key="index"
                        class="list-group-item list-group-item-action d-flex gap-3 py-3"
                        @click="makeDone(task)"
                        v-bind:class="{'is-done': task.isDone}"
                    >
                        <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32"
                            class="rounded-circle flex-shrink-0">
                        <div class="d-flex gap-2 w-100 justify-content-between">
                            <div>
                                <h6 class="mb-0">{{task.title}}</h6>
                                <p class="mb-0 opacity-75">{{task.body}}</p>
                            </div>
                            <small class="delete opacity-50 text-nowrap" @click.stop="onDelete(index)">
                                <i class="bi bi-x"></i>
                            </small>
                        </div>

                        

                    </div>
                </div>
            </div>
        </div>
        
        <input type="checkbox" value="test" v-model="selected">
                            <div>Selected:{{selected}}</div>

                            <h1>Sveiks{{ message }}</h1>

        <transition 
        enter-active-class="animated fadeIn zoomIn"    
        leave-active-class="animated fadeOut zoomOut"
        
        name="fade">
        <div v-if="isModalOpen" class="modal fade show" id="modalframe" tabindex="-1" aria-labelledby="exampleModalLiveLabel"
            aria-modal="true" role="dialog" style="display: block;">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLiveLabel">Add Task</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="todo-title" class="form-label">Title</label>
                                    <input 
                                    v-model="title"
                                    type="text" 
                                    class="form-control" 
                                    id="todo-title"
                                    
                                    placeholder="Bake a Cake 🍰">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="todo-text" class="form-label">Text</label>
                                    <textarea 
                                    v-model="body"
                                    @keyup="onInputModal"
                                    class="form-control" 
                                    id="todo-text" 
                                    rows="3">
                                </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" 
                        class="btn btn-link btn-sm text-danger" 
                        @click="closeModal">
                            <!-- <i class="bi bi-x"></i> -->
                            Cancel
                        </button>
                        <button type="button" 
                        class="btn btn-plain btn-light text-success" 
                        @click="onClickedMod"
                        @keyup="onInput">
                            Save
                            <i  class="bi bi-check-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
        <div v-if="isModalOpen" class="modal-backdrop fade show"></div>
    </transition>    
    </template>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/js/app.js"></script>


</html>
